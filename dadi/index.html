<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/0b0b1c9877.js" crossorigin="anonymous"></script>
    <title>js-dadi</title>
</head>
<body>

    <main class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="fw-bold p-2">js-dadi</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="p-2">Try your luck</h2>
                <button id="rollDice" class="btn btn-primary">
                    <i class="fa-solid fa-dice"></i>
                    Roll Dice
                </button>
                <button id="cleanUp" class="btn btn-danger">
                    <i class="fa-solid fa-broom"></i>
                    Clean-up
                </button>
            </div>
        </div>
        <div></div>
        <div class="row p-2 results">
            <div class="card col-4">
                <h4 class="card-title">You are the winner</h4>
                <div>
                    Your dice:
                    <i class="fa-solid fa-dice-$[userRoll]"></i>
                    The opponent's dice:
                    <i class="fa-solid fa-dice-$[pcRoll]"></i>
                </div>
            </div>
        </div>
    </main>
   




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
